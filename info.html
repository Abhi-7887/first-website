<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abhijeet Bajgude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f3f3f3, #dff9fb);
            text-align: center;
            padding: 30px;
            color: #2c3e50;
        }
        
        h2 {
            color: #130f40;
        }
        ul {
            list-style-type: square;
            text-align: left;
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <img src="abhi photo.jpg" width="100" height="120" alt="Abhijeet's Photo">
    <h2>My name is Abhijeet Bajgude</h2>
    <h4>Facts about me</h4>
    <ul>
        <li>I am from Beed city</li>
        <li>My father owns a small shop</li>
        <li>I am Third year I.T. Student        </li>
    </ul>

    <h3>Why are you here?</h3>

    <form onsubmit="return checkName(event)">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>

    <div id="message"></div>

    <script>
        function checkName(event) {
            event.preventDefault(); // prevent form from submitting
            const name = document.getElementById("nameInput").value.trim().toLowerCase();
            const messageBox = document.getElementById("message");

            if (name === "Class") {
                messageBox.textContent = "Third Class.";
            } else if (name) {
                messageBox.textContent = `Welcome, ${name.charAt(0).toUpperCase() + name.slice(1)}!`;
            } else {
                messageBox.textContent = "Please enter your name.";
            }
        }
    </script>

</body>
</html>
